<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bill Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Bill Generated Successfully</h2>
  <ul class="list-group">
    <li class="list-group-item">Customer: {{ customer }}</li>
    <li class="list-group-item">Item: {{ item }}</li>
    <li class="list-group-item">Price: ₹{{ price }}</li>
    <li class="list-group-item">Quantity: {{ quantity }}</li>
    <li class="list-group-item fw-bold">Total: ₹{{ total }}</li>
  </ul>
  <a href="/" class="btn btn-primary mt-3">Generate Another</a>
</body>
</html>
