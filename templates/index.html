<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bill Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Generate Bill</h2>
  <form action="/generate" method="post">
    <input class="form-control mb-2" name="customer" placeholder="Customer Name" required>
    <input class="form-control mb-2" name="item" placeholder="Item" required>
    <input class="form-control mb-2" name="price" type="number" step="0.01" placeholder="Price" required>
    <input class="form-control mb-2" name="quantity" type="number" placeholder="Quantity" required>
    <button class="btn btn-primary" type="submit">Generate</button>
  </form>
  <a href="/view" class="btn btn-link mt-3">View All Bills</a>
</body>
</html>
