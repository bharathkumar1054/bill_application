<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>All Bills</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Customer</th><th>Item</th><th>Price</th><th>Qty</th><th>Total</th><th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for bill in bills %}
      <tr>
        <td>{{ bill.id }}</td>
        <td>{{ bill.customer }}</td>
        <td>{{ bill.item }}</td>
        <td>₹{{ bill.price }}</td>
        <td>{{ bill.quantity }}</td>
        <td>₹{{ bill.total }}</td>
        <td>{{ bill.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
